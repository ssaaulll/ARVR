<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Model Viewer</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- A-Frame Extras (opsional, untuk fisika atau fitur tambahan) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- A-Frame Scene -->
  <a-scene physics>
    <!-- Menambahkan model GLTF -->
    <a-gltf-model 
      src="Wolf-Blender-2.82a.glb" 
      position="-2 1 3" 
      scale="1 1 1" 
      animation-mixer
      dynamic-body>
    </a-gltf-model>

    <a-gltf-model 
    src="Castle.glb" 
    position="3 1 3" 
    scale="1 1 1" 
    animation-mixer
    dynamic-body>
    </a-gltf-model>

    <a-gltf-model 
    src="TRex.glb" 
    position="10 1 10s" 
    scale="1 1 1" 
    animation-mixer
    dynamic-body>
    </a-gltf-model>
    <!-- Objek tambahan dengan animasi -->
    <a-box 
      position="-1 1 -5" 
      rotation="0 45 0" 
      color="#8C8C8C" 
      dynamic-body
      animation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
    </a-box>

    <a-sphere 
      position="2 1 -4" 
      radius="1.25" 
      color="#FFD700" 
      dynamic-body
      animation="property: scale; to: 2 2 2; dur: 2000; dir: alternate; loop: true">
    </a-sphere>

    <!-- Lantai -->
    <a-plane 
      position="0 0 -5" 
      rotation="-90 0 0" 
      width="1000" 
      height="1000" 
      color="#264224" 
      static-body>
    </a-plane>

    <!-- Kamera dan Kontrol -->
    <a-entity 
      camera 
      position="0 1.6 0" 
      wasd-controls 
      look-controls>
    </a-entity>
  </a-scene>
</body>
</html>
