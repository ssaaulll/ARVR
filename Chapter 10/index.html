<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Racing Arena</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <a-scene physics>
    <a-sphere radius="500" position="0 0 0">
      <a-material metallic="1" roughness="0.5" src="path/to/metallic_background.jpg"></a-material>
    </a-sphere>

    <a-gltf-model 
      src="Wolf-Blender-2.82a.glb" 
      position="-2 1 3" 
      scale="1 1 1" 
      animation-mixer
      dynamic-body>
    </a-gltf-model>
    </a-scene>
</body>
</html>
